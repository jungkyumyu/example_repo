                    background: "linear-gradient(to right, #00b09b, #96c93d)",
                    borderRadius: "20px",
                    fontSize: "14px"
                }
            }).showToast();
        }

        // --- 4. Logic: Markers & List ---
        const categories = { hotel: [], special: [], shopping: [], food: [], wife_food: [], wife_cafe: [] };

        locations.forEach((loc) => {
            const marker = L.marker([loc.lat, loc.lng], { icon: icons[loc.type] }).addTo(map);
            marker.bindTooltip(loc.name, { permanent: true, direction: 'top', offset: L.point(0, -30), className: 'custom-tooltip' });
            
            marker.bindPopup(`
                <div class="text-center" style="min-width: 200px;">
                    <b class="text-base text-gray-800">${loc.name}</b><br>
                    <span class="text-xs text-gray-500">${loc.desc}</span>
                    <div class="mt-1 mb-1 p-1 bg-gray-50 border border-gray-200 rounded cursor-pointer hover:bg-gray-100" 
                         onclick="copyAddress('${loc.address}')">
                        <p class="text-[10px] text-gray-700 break-words leading-tight text-center">${loc.address}</p>
                    </div>
                    <a href="https://www.google.com/maps/search/?api=1&query=${loc.lat},${loc.lng}" target="_blank" 
                       class="inline-block w-full py-1 bg-white text-gray-800 border border-gray-300 text-xs font-bold rounded shadow no-underline">
                        ğŸ—ºï¸ Google ì§€ë„ ë³´ê¸°
                    </a>
                </div>
            `);
            loc.marker = marker;
            if (categories[loc.type]) categories[loc.type].push(loc);
        });

        // Render List
        Object.keys(categories).forEach(type => {
            categories[type].sort((a, b) => a.name.localeCompare(b.name, 'ko'));
            const ul = document.getElementById(`list-${type}`);
            if (ul) {
                categories[type].forEach(loc => {
                    const li = document.createElement('li');
                    li.className = "cursor-pointer hover:text-blue-600 hover:bg-blue-50 px-2 py-1 rounded flex items-center justify-between border-b border-gray-100 last:border-0";
                    li.innerHTML = `<span class="text-gray-700">${loc.name}</span><span class="text-gray-300 text-xs">â¤</span>`;
                    li.onclick = () => {
                        if (window.innerWidth < 1024) toggleList(false);
                        if (!map.hasLayer(loc.marker)) loc.marker.addTo(map);
                        map.setView([loc.lat, loc.lng], 16);
                        loc.marker.openPopup();
                    };
                    ul.appendChild(li);
                });
            }
        });

        function toggleCategory(type, isVisible) {
            if(categories[type]) {
                categories[type].forEach(loc => isVisible ? loc.marker.addTo(map) : loc.marker.remove());
            }
        }

        const listHeader = document.getElementById('list-header');
        const listContent = document.getElementById('list-content');
        const toggleIcon = document.getElementById('toggle-icon');
        let isExpanded = true;

        function toggleList(expand) {
            isExpanded = expand;
            listContent.style.display = isExpanded ? 'block' : 'none';
            toggleIcon.style.transform = isExpanded ? 'rotate(0deg)' : 'rotate(180deg)';
        }

        listHeader.onclick = () => toggleList(!isExpanded);
        if (window.innerWidth < 1024) toggleList(false);

        function findMyLocation() {
            Toastify({ text: "ğŸ“ ìœ„ì¹˜ ì°¾ëŠ” ì¤‘...", duration: 2000, gravity: "top", position: "center", style: { background: "#3B82F6", borderRadius: "20px" } }).showToast();
            map.locate({setView: true, maxZoom: 16, enableHighAccuracy: true});
        }

        map.on('locationfound', (e) => {
            L.marker(e.latlng, { icon: L.divIcon({ className: 'bg-transparent', html: '<div class="user-pulse"></div>', iconSize: [16, 16], iconAnchor: [8, 8] }) }).addTo(map).bindPopup("í˜„ì¬ ìœ„ì¹˜").openPopup();
            L.circle(e.latlng, e.accuracy / 2).addTo(map);
        });

        document.getElementById('label-toggle').addEventListener('change', function() {
            document.getElementById('map').classList.toggle('map-hide-labels', !this.checked);
        });
    </script>
</body>
</html>
